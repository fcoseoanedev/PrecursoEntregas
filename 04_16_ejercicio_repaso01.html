<body>
    <script>

        /*
         * Escribe un programa que dada una palabra en minúsculas, muestre en la consola la mitad de la palabra en minúsculas y la otra mitad en mayúsculas.
         * Pistas:
         * 1. Debes utilizar al menos 3 métodos de los vistos anteriormente
         * 2. La mitad de una palabra contiene mitad de sus caracteres, para ello necesitarás saber cuantos caracteres tiene la palabra
         * 3. Para poder modificar la mitad de la palabra (mayúsculas), necesitarás primero obtener una cadena que sólo tenga esa parte
         * 4. Una vez que tengamos la mitad de la palabra en mayúsculas, tendrás que reemplazar una subcadena por otra
         */

        let texto = "SuperCALIfragiLISTIcoespiALIDOSO"; 
        //let texto = "12345"; 
        let texto_l = texto.length;                 // longitud texto
        let texto_m = Math.round(texto_l/2);        // mitad texto
        let texto_1 = texto.substring(0,texto_m);   // primera mitad de texto   
        let texto_2 = "";

        if ((texto_m < texto_l) && (texto_m != 0)) {
            //texto_2 = texto.substring(texto_m , texto_l); // segunda mitad de texto -- 1ª manera
            texto_2 = texto.substring(texto_m);             // segunda mitad de texto -- 2ª manera
        };

        let texto_1_m = texto_1.toLowerCase();
        let texto_2_M = texto_2.toUpperCase();
        let texto_c = texto_1_m + texto_2_M // Texto convertido

        console.log("Palabra:");
        console.log(texto);
        console.log("Longitud:");
        console.log(texto_l);
        console.log("Texto 1ª mitad:");
        console.log(texto_1);
        console.log("Texto 2ª mitad:");
        console.log(texto_2);
        console.log("Texto convertido:");
        console.log(texto_c);

    </script>
</body>
