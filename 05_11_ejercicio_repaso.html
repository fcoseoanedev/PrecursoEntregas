<body>
    <script>

        /*
        * Poner los nombres de los meses en un array de 12. Cuando el usuario introduce un número del 1 al 12, mostrar el nombre de ese mes en pantalla.
        */

        let tablaMeses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"]; 

        let valido = 1;

        do  {
            let mesSeleccionado = parseInt(prompt ("Introduzca un número del 1 al 12 para seleccionar un mes: "));
            if (mesSeleccionado >= 1 && mesSeleccionado <= 12) {
                valido = 0;
                console.log(tablaMeses[mesSeleccionado -1]);
                break;
            };
        } while (valido = 1);

    </script>
