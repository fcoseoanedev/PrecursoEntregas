<body>
    <script>
        /*
         * Escribe un programa que reemplace una cadena por otra (Por ejemplo “Hola Arrate” por “Hola Iker”).
         */

        let frase = "Estamos preparados.Hola Arrate, cuando quieras empieza."

        let s_replace = "Hola Arrate";      // valor de busqueda  
        let v_replace = "Hola Iker";        // texto de reemplazo   

        let r_frase = frase.replace(s_replace, v_replace);

        console.log("Frase original"); 
        console.log(frase); 
        console.log('Reemplazar ' + s_replace + ' por ' +  v_replace) ; 
        console.log(r_frase); 

    </script>
