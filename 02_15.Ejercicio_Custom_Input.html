<body>
    <script>
        // Anchura informada por Usuario
        let anchura_input = prompt("Anchura del rectángulo:");
        // Altura informada por Usuario
        let altura_input = prompt("Altura del rectángulo:");
        /*
            Con objeto de evitar la creación de mas variables se 
            realiza el cálculo directament haciendo las conversiones 
            a númericos.
        */
        let mensaje = "El área del rectángulo es " + (parseInt(anchura_input) * parseInt(altura_input));

        console.log(mensaje);
        

    </script>
